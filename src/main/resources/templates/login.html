<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<script language="JavaScript">
			var msg=request.getAttribute("USER_SESSION");
			alert(msg);
	</script>
	<h1 th:text="${msg}"></h1>
	<div class="container">
		<div class="form row">
			<div class="form-horizontal col-md-offset-3" id="login_form">
				<div class="col-md-9">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i> <input
							class="form-control required" type="text" placeholder="用户名"
							id="username" name="username" autofocus="autofocus"
							maxlength="20" style="color: #ACACAC;" />
					</div>
					<div class="form-group">
						<i class="fa fa-lock fa-lg"></i> <input
							class="form-control required" type="password" placeholder="密码"
							id="password" name="password" maxlength="8" />
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-link">忘记密码？</button>
					</div>
					<div class="form-group col-md-offset-9">
						<button type="button" class="btn btn-outline-primary"
							onfocus="this.blur();">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
